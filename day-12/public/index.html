<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MLBB Video Embed</title>

  <link rel="stylesheet" href="styes.css">
</head>
<body>
  <div id="pass-screen">
    <div class="password-box">
      <input type="password" id="passwordInput" placeholder="Enter Password">
      <button id="checkPass">Enter</button>
      <p id="errorMsg" style="color: red;"></p>
    </div>
  </div>


    
<div class="container">

    <div class="message-container">  
       

        <textarea class="auto-expand" rows="1" placeholder="Type something..." name="message" id="msg" type="text"></textarea>

        <div id="message">   
        </div>
        <div class="buttons">
            <button id="btn" >Send</button>
            <button id="receive"> Receive recent</button>
            <button id="allmsg">See all Messages</button>
        </div>
    </div>
    <div class="fb">
        <div id="showallmessage">

            
        </div>
        <iframe
          width="100%"
          height="100%"
          src="https://www.youtube.com/embed/I_upqjMXllo?si=MUfJf1yAzHkUD2I1"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen>
        </iframe>

<iframe width="100%" height="100%" src="https://www.youtube.com/embed/fcILvZAHuQE?si=MMzB17Wi2rBOMQ5w" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    </div>
</div>
</body>
<script src="script.js"></script>
</html>
