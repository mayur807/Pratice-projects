<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        /* Header */
        header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .search-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex: 1;
            max-width: 500px;
            margin: 0 2rem;
        }

        .search-bar {
            flex: 1;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            outline: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .search-bar:focus {
            background: white;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            transform: translateY(-1px);
        }

        .search-button {
            padding: 0.75rem 1.5rem;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
            transition: all 0.3s ease;
        }

        .search-button:hover {
            background: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        /* Main Content */
        main {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .definition-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            flex: 1;
        }

        ul {
            list-style: none;
            color: white;
        }

        li {
            margin-bottom: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border-left: 4px solid #ff6b6b;
            font-size: 1.1rem;
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        li:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        li::before {
            content: "â€¢ ";
            color: #ff6b6b;
            font-weight: bold;
            margin-right: 0.5rem;
        }

        /* Footer */
        footer {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 2rem;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }

            .search-container {
                width: 100%;
                margin: 0;
            }

            h1 {
                font-size: 2rem;
            }

            main {
                padding: 1rem;
            }

            .definition-container {
                padding: 1rem;
            }
        }

        .nounbox{
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">ðŸ“š Dictionary</div>
        <div class="search-container">
            <input type="text" class="search-bar" id="input"  placeholder="Enter a word to search...">
            <button id="btn" class="search-button">Search</button>
        </div>
    </header>

    <main>
        <h1><span id="searched"></span> Definition</h1>
        <div class="definition-container">
    
            <ul>

            </ul>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Dictionary App | Your comprehensive word reference tool</p>
    </footer>
</body>
<script src="script.js"></script>
</html>
