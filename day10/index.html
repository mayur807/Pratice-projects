<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
  <meta charset="UTF-8">
  <title>Flipbook with Turn.js</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }


    body {
      display: grid;
      place-content: center;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background-color: rgb(0, 0, 0);
    }

    .flipbook {
      width: 100%;
      max-width: 800px;
      height: 600px;
      overflow: hidden;
    }


    .flipbook .hard {
      /* background-color: red !important; */
    }

    .flipbook .hard {

      border-radius: 15px !important;
      background: rgba(255, 255, 255, 0.1) !important;
      /* translucent white */
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37) !important;
      /* soft shadow */
      backdrop-filter: blur(10px) !important;
      /* main glass effect */
      -webkit-backdrop-filter: blur(10px) !important;
      /* for Safari */
      border: 1px solid rgba(255, 255, 255, 0.18) !important;
      /* soft border */
      color: white !important;
      text-align: center;
    }

    .flipbook .page {

      border-radius: 15px !important;
      background: rgba(255, 255, 255, 0.1) !important;
      /* translucent white */
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37) !important;
      /* soft shadow */
      backdrop-filter: blur(10px) !important;
      /* main glass effect */
      -webkit-backdrop-filter: blur(10px) !important;
      /* for Safari */
      border: 1px solid rgba(255, 255, 255, 0.18) !important;
      /* soft border */
      color: white !important;
      text-align: center;
    }

    .flipbook .page {
      /* background-color: white; */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .page img {
      width: 100%;
      object-fit: cover;
      margin: auto;
    }





    .page {
      cursor: pointer;

    }







    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 36px;
      color: rgba(0, 0, 0, 0.4);
      pointer-events: none;
      /* so the arrow doesn't block clicks */
      user-select: none;
    }

    .arrow-left {
      left: 20px;
    }

    .arrow-right {
      right: 20px;
    }










    button:hover {
      background-color: darkcyan;
    }






    .click-zone {
      position: absolute;
      top: 0;
      height: 100%;
      width: 50%;
      z-index: 5;
      cursor: pointer;
    }

    .left-zone {
      left: 0;
    }

    .right-zone {
      right: 0;
    }




@media (max-width: 768px) {
  .flipbook {
    height: 480px;
    max-width: 380px;
  }
  
  body {
    padding: 10px;
  }
}
  </style>
</head>

<body>

  <div class="click-zone left-zone">
    <span class="arrow arrow-left">&#8592;</span> <!-- Left Arrow (â†) -->

  </div>



  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/turn.min.js"></script>
<script>
let flipbook;

function initBook() {
  const isMobile = window.innerWidth <= 768;
  console.log('Screen width:', window.innerWidth, 'Mobile mode:', isMobile);
  
  // Only destroy if flipbook exists
  if (flipbook) {
    flipbook.turn("destroy");
  }

  flipbook = $(".flipbook").turn({
    width: isMobile ? 380 : 800,  // Slightly smaller for mobile
    height: isMobile ? 480 : 600,
    autoCenter: true,
    duration: 1200,
    acceleration: true,
    elevation: 50,  // Reduced for better mobile performance
    gradients: true,
    display: isMobile ? 'single' : 'double'
  });
  
  console.log('Total pages:', $(".flipbook > div").length);
}

$(document).ready(function() {
  initBook();
  
  let resizeTimer;
  $(window).on('resize orientationchange', function() {
    clearTimeout(resizeTimer);
    resizeTimer = setTimeout(function() {
      initBook();
    }, 300);
  });
  
  $(".left-zone").on("click", function() {
    if (flipbook) flipbook.turn("previous");
  });

  $(".right-zone").on("click", function() {
    if (flipbook) flipbook.turn("next");
  });
});
</script>
</body>

</html>
