                <div class="contactform">
                    <h1>Contact me for generals designs</h1>
                    <form>

                        <div class="form-group">
                            <label for="clientemail">Name</label>
                            <input type="name" class="form-control" id="clientemail"
                                aria-describedby="emailHelp" placeholder="Enter Name">
                            <small id="emailHelp" class="form-text text-muted">
                            </small>
                        </div>
                        <div class="form-group">
                            <label for="clientemail">Email address</label>
                            <input type="email" class="form-control" id="clientemail"
                                aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email & phone with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="clientphone">Phone</label>
                            <input type="phone" class="form-control" id="clientphone"
                                placeholder="Password">
                        </div>
                          <div class="form-group">
                            <label for="clientemail">Enquiry</label>
                            <input type="name" class="form-control" id="clientemail"
                                aria-describedby="emailHelp" placeholder="Enquiry">
                            <small id="emailHelp" class="form-text text-muted">
                            </small>
                        </div>
                        <div id="form-check">
                            <input type="checkbox" class="form-check-input" id="isclient">
                            <label class="form-check-label" for="isclient">I want you to work on project</label>
                        </div>
                        <button type="submit" class="btn btn-sm">Submit</button>
                    </form>
